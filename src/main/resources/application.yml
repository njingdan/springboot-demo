server:
  # 配置服务端口
  port: 8080
spring:
  application:
    # 配置应用名称
    name: springboot-demo
  # 数据库连接信息
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mybatis?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

# MyBatis 配置
mybatis:
  # 指定mapper.xml文件的位置
  mapper-locations: classpath:mapper/*.xml
  # 指定实体类的包路径，这样在mapper.xml中就可以直接使用类名而不用写全限定名
  type-aliases-package: com.example.demo.entity
